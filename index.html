<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
  color: white;
}

.container {

  z-index: 2;
}

.question {
  font-size: 32px;
  margin-bottom: 30px;
}

.name {
  color: #ff3366;
  font-weight: bold;
}

/* buttons */
button {
  font-size: 20px;
  padding: 12px 30px;
  margin: 10px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
}

.yes {
  background: #ff3366;
  color: white;
}

.no {
  background: #555;
  color: white;
  position: relative;
}

/* floating emojis */
.float {
  position: absolute;
  bottom: -20px;
  font-size: 26px;
  animation: floatUp 6s linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  0% { transform: translateY(0) scale(1); opacity: 0.9; }
  100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
}
</style>
</head>
